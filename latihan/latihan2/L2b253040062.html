<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tabel Input</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <th colspan="3" bgcolor="grey">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="username" size="20"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password" size="20"></td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><input type="text" name="fullname" size="20"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name="email" size="20"></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option name="Agama" selected>--Pilih Agama--</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                    <option value="konghucu">Konghucu</option>
                </select>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="jeniskelamin" value="laki-laki">Laki-laki
                <input type="radio" name="jeniskelamin" value="perempuan">Perempuan
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="hobi" value="musik">Musik
                <input type="checkbox" name="hobi" value="olahraga">Olahraga
                <input type="checkbox" name="hobi" value="gaming">Gaming
                <input type="checkbox" name="hobi" value="lainnya">Lainnya
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td><textarea name="profil" rows="5" cols="38"></textarea></td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="submit" value="Input">
            </td>
        </tr>
    </table>
</body>
</html>
