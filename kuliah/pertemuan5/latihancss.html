<style>
    h1 {

        font-size: 50px;

    }

    h3 {
        color: red;
        font-size: 50px;
        font-family: "Poppins";
        text-align: center;
    }

    h3 + p {
        text-align: center;
    }

    p {
        color: green;
    }

    div p {
        font-size: 30px;
    }

    div > p {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
